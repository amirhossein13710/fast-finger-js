<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css.style/style.css" />
</head>
<body>

    <header>
        <h1 >Fast finger</h1>
    </header>
    <div id="main">
        <div id="time-in">
            <p>Your time :<span>10</span> seconds</p>           
        </div>
        <h2 id="current">hello</h2>
        <div class="imp">
            <input type="text" placeholder="start typing..." id="word-input" autofocus/>
            <h4 id="massage"></h4>
        </div>
        <div class="timer">
            <h3>Time left : 
                <span id="time">0</span>
            </h3>
            <h3>Score : 
                <span id="score">0</span>
            </h3>
        </div>
        <div class="c-body">
            <h5>Instructions</h5>
            <p>
                In this project we will build a speed typing game in JavaScript. Even if you are a beginner in JavaScript and programming I would encourage you to follow along. We are not using any frameworks or libraries.
            </p>
        </div>
    </div>

















    <script src="finger.js/speed.js"></script>
</body>
</html>
